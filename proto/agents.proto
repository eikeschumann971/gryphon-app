syntax = "proto3";
package gryphon;

// Represents a single agent's instantaneous state.
message AgentState {
  uint32 id = 1;
  double x = 2;      // position x
  double y = 3;      // position y
  double heading = 4; // radians
}

// A single point within a path.
message PathPoint {
  double x = 1;
  double y = 2;
}

// A path consisting of ordered points.
message Path {
  uint32 id = 1;
  repeated PathPoint points = 2;
}

// A batch of agents for streaming / websocket frames.
message AgentBatch {
  uint64 sequence = 1; // monotonically increasing frame sequence
  repeated AgentState agents = 2;
}

// Wrapper used for future extensible streaming messages.
message StreamEnvelope {
  oneof kind {
    AgentBatch agent_batch = 1;
  }
}