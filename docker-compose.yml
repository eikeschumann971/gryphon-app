version: '3.8'

services:
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    hostname: kafka
    container_name: gryphon-kafka
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      # KRaft mode configuration (no Zookeeper needed)
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      
      # Storage and logging
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      KAFKA_METADATA_LOG_SEGMENT_MS: 15000
      KAFKA_METADATA_MAX_RETENTION_MS: 1200000
      KAFKA_METADATA_LOG_MAX_RECORD_BYTES_BETWEEN_SNAPSHOTS: 2800
      
      # Replication settings for single broker
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      
      # Cluster ID (required for KRaft)
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
      - ./scripts/kafka-setup.sh:/tmp/kafka-setup.sh
    user: "0:0"  # Run as root to avoid permission issues
    command: >
      bash -c "
        echo 'Starting Kafka in KRaft mode...'
        
        # Create and set permissions for log directory
        mkdir -p /tmp/kraft-combined-logs
        chown -R appuser:appuser /tmp/kraft-combined-logs
        
        # Format storage if needed
        if [ ! -f /tmp/kraft-combined-logs/meta.properties ]; then
          echo 'Formatting Kafka storage directory...'
          runuser -u appuser -- /bin/kafka-storage format \
            --config /etc/kafka/kraft/server.properties \
            --cluster-id $${CLUSTER_ID}
        fi
        
        # Start Kafka as appuser
        echo 'Starting Kafka server...'
        exec runuser -u appuser -- /etc/confluent/docker/run
      "

  postgres:
    image: postgres:15-alpine
    hostname: postgres
    container_name: gryphon-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: gryphon_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    container_name: gryphon-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

volumes:
  postgres_data:
  kafka_data:
